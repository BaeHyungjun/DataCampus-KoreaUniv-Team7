<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>YouTube Summary</title>
</head>
<body>
<div class="container">
    {% include 'navbar.html' %}
    <div class="jumbotron">
        <h1 style="3rem;font-weight: 300;line-height: 1.2;">안녕하세요,<br> YouTube Summary<br> 입니다.</h1>
        <p class="lead">타임푸어족인 당신을 위한, YouTube 뉴스 요약 서비스!!!</p>
        <hr class="my-4">
        <p>서비스에 대해 더 알아보고 싶으시다면, 아래 버튼을 클릭해주세요.</p>
        <a class="btn btn-secondary btn-lg" href="/about" role="button">About Us</a>
    </div>
{#    col은 기본적으로 12을 기준으로 해서 4면 4개 하는 것처럼 등분#}
    <div class="row row-cols-1">
        {% for r in rows %}
            <div class="col mb-4">
                <div class="card">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <a href={{r['link']}}><img src={{r['thumbnail']}} class="card-img"></a>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <a href={{r['link']}}><h5 class="card-title">{{r['title']}}</h5></a>
                                <p class="card-text"><small class="text-muted">
                                    {{r['keywords']}}<br></small></p>
                                <div class="accordion" id="accordionExample">
                                    <div class="card">
                                        <div class="card-header" id="headingOne">
                                            <h4 class="mb-0">
                                                <button class="btn btn-link btn-block text-left collapsed" type="button"
                                                        data-toggle="collapse"
                                                        data-target="#collapseOne" aria-expanded="false"
                                                        aria-controls="collapseOne">
                                                    이 영상의 요약문을 보고싶다면?
                                                </button>
                                            </h4>
                                            <h4 class="mb-0">
                                                <button class="btn btn-link btn-block text-left collapsed" type="button"
                                                        data-toggle="collapse"
                                                        data-target="#collapseTwo" aria-expanded="false"
                                                        aria-controls="collapseTwo">
                                                    이 영상의 댓글 반응이 궁금하다면?
                                                    {% if r['comment_sentiment'].startswith('부정') %}
                                                        <span class="badge badge-pill badge-secondary">{{r['comment_sentiment']}}</span>
                                                    {% else %}
                                                        <span class="badge badge-pill badge-success">{{r['comment_sentiment']}}</span>
                                                    {% endif %}
                                                </button>
                                            </h4>
                                        </div>
                                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne"
                                             data-parent="#accordionExample">
                                            <div class="card-body">
                                                {{r['summary']}}
                                            </div>
                                        </div>
                                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                             data-parent="#accordionExample">
                                            <div class="card-body">
                                                {{r['comment_summary']}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
